<div class="panel panel-primary"> <!-- start of panel -->
    <div class="panel-heading text-center">
        <h3 class="panel-title">Featured Open Source Projects</h3>
    </div>
    <div class="panel-body">
        <!-- beginning of container -->
        <div style="height:275px;" id="projectCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#projectCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#projectCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div *ngFor="let featuredItem of featuredProjectsList; let i=index" [class]="getStyles(i)">
                    <div class="media center-block" style="width:400px;margin-top:35px;">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" src="{{ featuredItem.image }}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{ featuredItem.title }}</h4>
                            <p> 
                                {{ featuredItem.description }}
                            </p>
                            <hr style="margin-bottom:5px;margin-top:0px;padding:0px;border-color:#1879B9;">
                            <a class="pull-right" href="{{ featuredItem.link }}">
                                <img src="/assets/images/GitHub-Mark-32px.png" style="margin-right:20px;margin-top:15px;" />
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#projectCarousel" role="button" data-slide="prev" style="color:#1879B9;background-image:none">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#projectCarousel" role="button" data-slide="next" style="color:#1879B9;background-image:none">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div> <!-- end of carousel -->

    </div>
</div> <!-- end of panel -->
